
<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login now"
    secondaryBtnText="Signup now"
    email="Email"
    senha="Senha"
>
    <form [formGroup]="loginForm">
        <app-primay-input 
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="Jonh@gmail.com"
        >
            <img src="email.svg" >
        </app-primay-input>
        <app-primay-input 
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
        >
            <img src="password.svg" >
        </app-primay-input>
    </form>
</app-default-login-layout>
